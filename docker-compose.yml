version: '3.8'


services:

  frontend:
    container_name: "reactjs"
    build:
      context: ./frontend
      dockerfile: reactjs
    container_name: hello-docker-react
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/home/node

  db-data:
    image: mysql:8
    env_file: db.env
    environment:
      NODE_ENV: development
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql
      - ./db-conf/my.cnf:/etc/mysql/my.cnf
    cap_add:
      - SYS_NICE

  flask:
    build: ./app
    ports:
      - 5000:5000
    links:
      - db-data
    volumes:
      - ./app:/usr/src/app
    restart: unless-stopped
volumes:
  mysql:
